<!DOCTYPE html>
<html style="height: 100%; margin: 0; padding: 0;">
<head>
  <style>
    /* 重置默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 全屏背景容器 */
    .fullscreen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    /* 背景图样式 */
    .fullscreen-bg img {
      width: 100%;
      height: 100%;
      object-fit: fill;  /* 关键：填充容器，可能裁剪图片 */
    }

    /* 隐藏滚动条（可选） */
    html {
      overflow: hidden;
    }
  </style>
</head>
<body>
<div class="fullscreen-bg">
  <img src="./gobal.webp" alt="全屏背景">
</div>
</body>
</html>
